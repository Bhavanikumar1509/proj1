<html>
<head>
    <link rel="stylesheet" href="style.css"/></head>
<script>
function validateForm(){
	var npswd=document.fpswd.npassword;
	var cpswd=document.fpswd.cpassword;
	if(npswd.value.length<8||nspwd.value.length>20)
	{
		alert("Password should be in between 8 and 15 characters");
		npswd.focus();
		return false;
	}
	else
	{
		if(npswd.value!=cpswd.value)
		{
			alert("New password and confirmed password must be same");
			npswd.focus();	
			return false;
		}
		else
			return true;
	}
}
</script>
<body>
<h2 align="center" style="color:white; font-size:40px;">Reset Password</h2>
<div class="container">
    <img src="https://soppy-alternate.000webhostapp.com/login_page/login_user.png"/>
<form action="phpcode.php" method="post" name="fpswd" onsubmit="return validateForm()">
<div class="form-input">
	<input type="password" name="npassword" style="height:30px;" min="8" maxlength="12" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,12}$" id="search1"  placeholder="Enter your password" required>
	</div>
	<div class="form-input">
	<input type="password" name="cpassword" style="height:30px;" placeholder="Re-enter your password" id="search1" onchange="hideIcon(this);" required>
	</div>
	<button name="rstbtn" class="btn-login">Reset</button>
</form>
</div>
</body>
</html>
