<html>
<head>
<link rel="stylesheet" href="style.css"/>
<script>
function validateForm(){
	var pno=document.fpswrd.phonenumber;
	var numbers=/^[0-9]+$/;
	if(pno.value.length<10||pno.value.length>10)
	{
		alert("Phone numbers must contain 10 digits");
		pno.focus();
		return false;	
	}
	else
	{
		if(pno.value.match(numbers))
			return true;
		else
		{
			alert("Phone number must contain numbers only");
			pno.focus();
			return false;
		}
	}
}
</script>
<body>
<h2 align="center" style="color:white; font-size:40px;">Reset Password</h2>
<div class="container">
    <img src="https://soppy-alternate.000webhostapp.com/login_page/login_user.png"/>
<form  method="POST" name="fpswrd" action="phpcode.php"
onsubmit="return validateForm()">
	<div class="form-input">
	<input type="tel" name="phonenumber"  placeholder="Enter your phone number" min="10" maxlength="10" pattern="[6-9]{1}[0-9]{9}" id="search1" onchange="hideIcon(this);" required/></div>
		<button class="btn-login" name="btn">Request OTP</button>

</form>
</div>
</body>
