<script>
function validateform()
{
	var o=document.verify.otp;
	var numbers=/^[0-9]+$/;
	if(o.length<6||o.length>6)
	{
		alert("OTP must be 6 digits only");
		o.focus();
		return false;
	}
	else
	{
		if(o.value.match(numbers))
			return true;
		else
		{
			alert("OTP must be numbers only");
			o.focus();
			return false;
		}
	}
}
</script>
